<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEEZYSIKK</title>
    <link rel="stylesheet" href="./css/deliverVI.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./imgs/Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imgs/Logo.png"/>
            <a href="visuallyImpaired.html" class="goBack">Вернуться на главную страницу</a>
        </div>
    </header>
    <div class="wrapper">
        <label class="deliverTitle">Информация о доставке</label>
        <div class="deliverContent">
            <p>Сколько стоит доставка?</p>
            <label class="deliverText">
                <div>Стоимость доставки варьируется от места доставки:</div>
                <div>По России - 350₽</div>
                <div>По миру - 1000₽</div>
                <div>Отправляем Почтой России.</div>
            </label>

            <p>Сколько по времени ожидать отправку заказа?</p>
            <label class="deliverText">
                <div>После оформления, мы отправляем заказ в течение 14 рабочих дней.</div>
            </label>

            <p>Сколько по времени ожидать доставку заказа по России и миру?</p>
            <label class="deliverText">
                <div>Доставка по России в среднем 2-6 дней с момента отправки.</div>
                <div>По миру 2-4 недели с момента отправки.</div>
            </label>

            <p>Как отслеживать свою посылку?</p>
            <label class="deliverText">
                <div>После оформления заказа, вам придет сообщение в директ/вк о</div>
                <div>готовности посылки к отправки. Далее вам придет сообщение с</div>
                <div>ссылкой, по которой можно отслеживать ваш заказ.</div>
            </label>

            <p>Есть ли возможность возврата?</p>
            <label class="deliverText">
                <div>Мы возвращаем деньги за товар только в случае брака. Если вы просто</div>
                <div>передумали, вернуть вещь, к сожалению, невозможно.</div>
            </label>
        </div>
    </div>
</body>
</html>
